<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/exercice3.css">
    <title>exercice3</title>
</head>
<body>
    <div class="container justify-content-center">
        <form>
            <!--======================email====================-->
            <div class="form-group col-12">
                <label for="InputEmail">Email</label>
                <input type="email" class="form-control" id="InputEmail" placeholder="Votre email">
            </div>
            <!--======================passeword====================-->
            <div class="form-group col-12">
                <label for="InputPassword">Mot de passe</label>
                <input type="password" class="form-control" id="InputPassword" placeholder="Votre mot de passe">
            </div>
            <!--======================button====================-->
            <button type="submit" class="btn btn-primary col-1">Envoyer</button>
        </form>
    </div>
</body>
</html>
